<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign Form Modal</title>
</head>
<body>
  <div class="container">
    <div class="image-wrapper">
      <img class="" src="/images/laptop-image.jpg" alt="Laptop with code">
    </div>
    <div class="text-container">
      <h1> Learn to code by watching others</h1>
      <p>  See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </p>
      <button class="open-form-btn btn" id="open-form-btn">click here join now </button>
    </div>
    
  </div>

  <div class="modal-container">

    <div class="modal">
      <div class="form-desc">
        <p>sign up with your details here</p>
      </div>
  
      <form action="#" id="signup-form" name="frm">
        <input 
          type="text"
          name="first-name"
          id="first-name"
          placeholder="First Name"
          required
        >
  
        <input 
          type="text"
          name="last-name"
          id="last-name"
          placeholder="Last Name"
          required
        >
  
        <input 
          type="email"
          name="email"
          id="email"
          placeholder="Email Address"
          required
        >
  
        <input 
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
        >
  
        <button type="submit" class="btn" id="form-btn" > Claim your free trial </button>
  
        <span class="small-txt">By clicking the button, you are agreeing to our <span>Terms and Services</span> </span>
      </form>
    </div>

   
  </div>
  <script src="script.js"></script>
</body>
</html>
